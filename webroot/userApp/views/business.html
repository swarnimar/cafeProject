<section class="panel">        
    <div class="panel-heading">
    	<h3>Select a Business Category</h3>
    </div>
    <div class="panel-body">
        <form ng-submit="next()" name="businessForm">

            <div class="form-group">
                <div class="col-md-4" ng-repeat="business in businesses">
                    <label>
                        <input type="radio" name="{{business.name}}" ng-show='false' ng-model="productAttributes.business" ng-value="business">
                        <div class="thumb-info mb-md" style="cursor:pointer;" ng-style="selected(business, productAttributes.business)">
                            <img src="{{host}}img/logged-user.jpg" class="rounded img-responsive cpBoxImage" ng-if="!business.image_url">
                            <img src="{{business.image_url}}" class="rounded img-responsive cpBoxImage" ng-if="business.image_url">
                            <div class="thumb-info-title">
                                <span class="thumb-info-type">{{business.name}}</span>
                            </div>
                        </div>
                    </label>
             	</div>
         	</div>
         	<hr>
         	<div class="form-group text-center">
                <div class="col-md-12">
                 	<button type="submit" class="btn btn-primary btn-lg" ng-disabled="businessForm.$invalid || !productAttributes.business">Next</button>
             	</div>
         	</div>
        </form>
    </div>
</section>
