<section class="panel">   
    <div class="panel-heading">
        <h4>Finish Adding Product</h4>
    </div>
    <div class="panel-body">
        <form ng-submit="addProduct()" name='finishForm'>
            <div class="form-group">
                <div class="col-md-6 col-md-offset-3">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="showContactInfo" ng-model="product.show_contact_info">
                            Do you want intrested users should view your phone number? 
                        </label>
                    </div>
                </div>
            </div>
            <hr>
            <div class="form-group text-center">
                <div class="col-md-12">
                    <button type="button" class="btn btn-warning btn-lg" ng-click="back()">Back</button>
                    <button type="submit" class="btn btn-primary btn-lg" ng-disabled="finishForm.$invalid || !view.addButton">Finish</button>
                </div>
            </div>
        </form>
    </div>
</section>
